<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - AUTORVA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-section {
            padding: 80px 0;
            background: #1a1a1a;
            min-height: 100vh;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .gallery-header h2 {
            font-size: 2.5rem;
            color: #f9cb28;
            margin-bottom: 20px;
        }

        .gallery-header p {
            color: #fff;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .gallery-filter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(249, 203, 40, 0.3);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #f9cb28;
            color: #1a1a1a;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-info {
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .gallery-info h3 {
            color: #f9cb28;
            margin-bottom: 10px;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .lightbox-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
        }

        .lightbox-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .lightbox-nav button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .lightbox-nav button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .gallery-header h2 {
                font-size: 2rem;
            }

            .gallery-filter {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Include your header here -->
    <header class="header">
        <!-- Copy your existing header code here -->
    </header>

    <section class="gallery-section">
        <div class="gallery-container">
            <div class="gallery-header">
                <h2>Our Gallery</h2>
                <p>Explore our collection of premium vehicles through stunning photography.</p>
            </div>

            <div class="gallery-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="exterior">Exterior</button>
                <button class="filter-btn" data-filter="interior">Interior</button>
                <button class="filter-btn" data-filter="details">Details</button>
            </div>

            <div class="gallery-grid">
                <!-- Exterior Images -->
                <div class="gallery-item" data-category="exterior">
                    <img src="https://imgd.aeplcdn.com/1920x1080/n/cw/ec/192747/m5-exterior-right-front-three-quarter-2.jpeg" alt="BMW M5 Exterior">
                    <div class="gallery-overlay">
                        <div class="gallery-info">
                            <h3>BMW M5</h3>
                            <p>Exterior View</p>
                        </div>
                    </div>
                </div>

                <div class="gallery-item" data-category="exterior">
                    <img src="https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8" alt="Mercedes S-Class Exterior">
                    <div class="gallery-overlay">
                        <div class="gallery-info">
                            <h3>Mercedes S-Class</h3>
                            <p>Exterior View</p>
                        </div>
                    </div>
                </div>

                <!-- Interior Images -->
                <div class="gallery-item" data-category="interior">
                    <img src="https://imgd.aeplcdn.com/1920x1080/n/cw/ec/48342/rs7-sportback-exterior-right-front-three-quarter-3.jpeg?q=80&q=80" alt="Audi RS7 Interior">
                    <div class="gallery-overlay">
                        <div class="gallery-info">
                            <h3>Audi RS7</h3>
                            <p>Interior View</p>
                        </div>
                    </div>
                </div>

                <!-- Detail Images -->
                <div class="gallery-item" data-category="details">
                    <img src="https://images.unsplash.com/photo-1617814076367-b759c7d7e738" alt="Car Details">
                    <div class="gallery-overlay">
                        <div class="gallery-info">
                            <h3>Premium Details</h3>
                            <p>Close-up View</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img src="" alt="" class="lightbox-img">
            <div class="lightbox-nav">
                <button class="lightbox-prev"><i class="fas fa-chevron-left"></i></button>
                <button class="lightbox-next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <!-- Include your footer here -->
    <footer class="footer">
        <!-- Copy your existing footer code here -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Filter functionality
            const filterButtons = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');

            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');

                    const filter = this.getAttribute('data-filter');

                    galleryItems.forEach(item => {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });

            // Lightbox functionality
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.querySelector('.lightbox-img');
            const closeBtn = document.querySelector('.lightbox-close');
            const prevBtn = document.querySelector('.lightbox-prev');
            const nextBtn = document.querySelector('.lightbox-next');
            let currentImageIndex = 0;

            galleryItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    currentImageIndex = index;
                    const imgSrc = this.querySelector('img').src;
                    lightboxImg.src = imgSrc;
                    lightbox.style.display = 'block';
                });
            });

            closeBtn.addEventListener('click', function() {
                lightbox.style.display = 'none';
            });

            prevBtn.addEventListener('click', function() {
                currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
                lightboxImg.src = galleryItems[currentImageIndex].querySelector('img').src;
            });

            nextBtn.addEventListener('click', function() {
                currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
                lightboxImg.src = galleryItems[currentImageIndex].querySelector('img').src;
            });

            // Close lightbox when clicking outside
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    lightbox.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
